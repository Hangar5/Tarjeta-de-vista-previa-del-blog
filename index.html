<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="manifest" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <article class="product-container">
    <div class="container-img">
      <picture>
        <source media="(min-width: 60rem)" srcset="images/image-product-desktop.jpg" class="product-desktop">
        <source media="(min-width: 40rem)" srcset="images/image-product-mobile.jpg" class="product-mobile">
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" class="product-mobile">
      </picture>
    </div>
    <div class="container-info">
      <span class="title">Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <p class="price">
        <span class="price_offert">$149.99</span>
        <span class="visually-hidden">$169.99</span>
      </p>
      <button><a href="#"><img src="images/icon-cart.svg">Add to Cart</a></button>
    </div>
  </article>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
